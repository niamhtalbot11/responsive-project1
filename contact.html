    <div class="contact-us-container">
    <div class="row">
    <div class="col-3 ps-0">
    <h4>CONTACT US.</h4>
    <p style="font-size:12px;">For functions, special events, or general enquiries please fill out this form.</p>
    </div>

    <div class="space col"></div>
    <div class="col-8">
        <span style="font-size:16px;">Name</span>
        <span class="description-required">(required)</span>
        <div class="row">
        <div class="col-4">
        <label for="first-name-form" class="form-label" style="font-size:10px; margin:0">First Name</label>
        <input type="text" class="form-control" id="first-name-form">
    </div>

    <div class="col-4 gx-1">
        <label for="last-name-form" class="form-label" style="font-size:10px; margin:0">Last Name</label>
        <input type="text" class="form-control" id="last-name-form">
    </div>
    <div class="space col"></div></div>
  </div>
  </div>

  <div class="row">
  <div class="space col-4"></div>
    <div class="col-6" style="width:545px;">
    <label for="inputSubject" class="form-label";style=" margin:0">Subject<span class="description-required"> (required)</span></label>
    <input type="text" class="form-control" id="inputSubject">
  </div>
  </div>

  <div class="row">
  <div class="space col-4"></div>
  <div class="col-4" style="width:545px;">
        <label for="inputEmail" class="form-label" style="padding-top:5px; padding-bottom:5px; margin:0">Email</label>
        <input type="text" class="form-control" id="inputEmail">
  </div>
  </div>

 <div class="row">
  <div class="space col-4"></div>
  <div class="col-4">
  <form>
    <label for="inputSubject" class="form-label";style=" margin:0">Date<span class="description-required"> (required)</span></label>
    <input type="date" name="date" id="dateInput" required pattern="\d{4}-\d{2}-\d{2}" />
    <span class="validity"></span>
    </label>
  </form>
  </div>
 </div>

 <div class="row">
  <div class="space col-4"></div>
  <div class="col-4" style="width:545px;">
      <label for="inputComment" class="form-label" style="padding-top:5px; padding-bottom:5px; margin:0">Comments</label>
      <input type="text" class="form-control" id="inputComment">
  </div>
  </div>

  <div class="row">
    <div class="space col-4"></div>
    <div class="col-4">
    <button type="submit" class="button">Submit</button>
  </div>
  </div>
  </div>

  </div></div></div>
